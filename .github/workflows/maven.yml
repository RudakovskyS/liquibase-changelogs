name: Liquibase update

on:
  push:
    branches: [ "master" ]
  # pull_request:
    # branches: [ "master" ]

jobs:
  liquibase_dryrun:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn liquibase:updateSQL -DDBNAME=postgres -DDB_URL=localhost -DDBUSER=postgres -DDBPASSWORD=password
